<mat-card>
  <mat-card-title>
    <div class="navbar-brand">
      <img src="assets/imgs/power-logo-full.png" width="150" />
    </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password Confirm"
            formControlName="passwordconfirm"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error.status" class="error">
        {{ error.message }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>

        <button
          type="button"
          [routerLink]="['../login']"
          mat-raised-button
          color="accent"
        >
          Login
        </button>
      </div>
      <div class="button">
        <button type="button" mat-button (click)="registerGoogle()">
          Google
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
