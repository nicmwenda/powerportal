<h2 class="mat-display-1">Edit {{ employee?.firstName }}'s Details</h2>
<mat-card class="employee-card">
  <div class="employee-form">
    <mat-form-field class="employee-full-width">
      <mat-label>First Name</mat-label>
      <input
        [(ngModel)]="employee.firstName"
        matInput
        placeholder="First Name"
      />
    </mat-form-field>

    <mat-form-field class="employee-full-width">
      <mat-label>Middle Name</mat-label>
      <input
        [(ngModel)]="employee.middleName"
        matInput
        placeholder="Middle Name"
      />
    </mat-form-field>

    <mat-form-field class="employee-full-width">
      <mat-label>Status</mat-label>
      <input [(ngModel)]="employee.status" matInput placeholder="Status" />
    </mat-form-field>
  </div>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/dashboard/employee']">
      Save
    </button>
    <button mat-button [routerLink]="['/dashboard/employee']">Cancel</button>
  </mat-card-actions>
</mat-card>
